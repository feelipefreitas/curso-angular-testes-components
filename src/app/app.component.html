<h1>Posts</h1>
<div class="posts-container">
    <div class="post" *ngFor="let post of posts" (click)="loadPostComments(post.id)">
        {{ post.title }}
    </div>
</div>

<div *ngIf="postComments.length > 0">
    <h1>Comments</h1>
    <div class="posts-container">
        <div class="post" *ngFor="let comment of postComments">
            {{ comment.body }}
        </div>
    </div>
</div>
